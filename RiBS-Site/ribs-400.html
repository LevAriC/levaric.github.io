<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiBS 400 - Compact Lighting by Omer Zimmermann</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            margin-top: 40px;
            position: relative;
        }
        
        .home-link {
            color: #5f4f42;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 500;
            transition: color 0.3s ease;
            margin-right: auto;
        }
        
        .home-link:hover {
            color: #333;
        }
        
        .headline {
            font-size: 4em;
            color: #5f4f42;
            margin: 0;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .gallery-container {
            display: flex;
            gap: 40px;
            margin-bottom: 50px;
        }
        
        .thumbnail-column {
            flex: 0 0 200px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .thumbnail-item {
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease;
            border: 3px solid transparent;
        }
        
        .thumbnail-item:hover {
            transform: scale(1.05);
        }
        
        .thumbnail-item.active {
            border-color: #5f4f42;
        }
        
        .thumbnail-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }
        
        .main-image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .main-image {
            max-width: 100%;
            height: 660px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .main-image:hover {
            transform: scale(1.02);
        }
        
        .product-specs {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .headline {
                font-size: 2.5em;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                margin-top: 20px;
                margin-bottom: 40px;
            }
            
            .home-link {
                margin-bottom: 20px;
                margin-right: 0;
            }
            
            .headline {
                position: static;
                transform: none;
                font-size: 2.5em;
            }
            
            .gallery-container {
                flex-direction: column;
            }
            
            .thumbnail-column {
                flex-direction: row;
                flex: none;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .thumbnail-item {
                flex: 0 0 80px;
            }
            
            .thumbnail-item img {
                height: 80px;
            }
            
            .main-image {
                height: auto;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../ribs.html" class="home-link">Home</a>
            <h1 class="headline">RiBS 400</h1>
        </div>
        
        <div class="gallery-container">
            <div class="thumbnail-column">
                <div class="thumbnail-item active" onclick="changeMainImage('../Assets/Lighting/RiBS/RiBSShort/1.jpg', this)">
                    <img src="../Assets/Lighting/RiBS/RiBSShort/thumbnails/1.jpg" alt="RiBS 400 - 1">
                </div>
                <div class="thumbnail-item" onclick="changeMainImage('../Assets/Lighting/RiBS/RiBSShort/2.jpg', this)">
                    <img src="../Assets/Lighting/RiBS/RiBSShort/thumbnails/2.jpg" alt="RiBS 400 - 2">
                </div>
                <div class="thumbnail-item" onclick="changeMainImage('../Assets/Lighting/RiBS/RiBSShort/3.jpg', this)">
                    <img src="../Assets/Lighting/RiBS/RiBSShort/thumbnails/3.jpg" alt="RiBS 400 - 3">
                </div>
                <div class="thumbnail-item" onclick="changeMainImage('../Assets/Lighting/RiBS/RiBSShort/5.jpg', this)">
                    <img src="../Assets/Lighting/RiBS/RiBSShort/thumbnails/5.jpg" alt="RiBS 400 - 5">
                </div>
                <div class="thumbnail-item" onclick="changeMainImage('../Assets/Lighting/RiBS/RiBSShort/4.jpg', this)">
                    <img src="../Assets/Lighting/RiBS/RiBSShort/thumbnails/4.jpg" alt="RiBS 400 - 4">
                </div>
            </div>
            
            <div class="main-image-container">
                <a href="../Assets/Lighting/RiBS/RiBSShort/1.jpg" target="_blank" id="mainImageLink">
                    <img id="mainImage" class="main-image" src="../Assets/Lighting/RiBS/RiBSShort/1.jpg" alt="RiBS 400" loading="lazy">
                </a>
            </div>
        </div>
        
        <div class="product-specs">
        </div>
    </div>
    
    <script>
        function changeMainImage(imageSrc, thumbnailElement) {
            document.getElementById('mainImage').src = imageSrc;
            document.getElementById('mainImageLink').href = imageSrc;
            
            // Remove active class from all thumbnails
            document.querySelectorAll('.thumbnail-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked thumbnail
            thumbnailElement.classList.add('active');
        }
    </script>
</body>
</html>
