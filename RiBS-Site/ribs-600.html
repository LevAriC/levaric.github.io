<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiBS 600 - Extended Lighting by Omer Zimmermann</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            overscroll-behavior: none;
        }
        
        html {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overscroll-behavior: none;
        }
        
        img {
            border-radius: 8px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }
        
        .header {
            margin-bottom: 50px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .home-link {
            color: #666;
            text-decoration: none;
            font-size: 1.44em;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .home-link:hover {
            color: #333;
        }
        
        .separator {
            color: #666;
            font-size: 1.44em;
            font-weight: 500;
        }
        
        .product-name {
            color: #666;
            font-size: 1.656em;
            font-weight: 500;
            margin: 0;
        }
        
        .gallery-container {
            display: flex;
            gap: 40px;
            margin-bottom: 50px;
        }
        
        .thumbnail-column {
            flex: 0 0 200px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .thumbnail-item {
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease;
            border: 3px solid transparent;
        }
        
        .thumbnail-item:hover {
            transform: scale(1.05);
        }
        
        .thumbnail-item.active {
            border-color: #5f4f42;
        }
        
        .thumbnail-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }
        
        .main-image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .main-image {
            max-width: 100%;
            height: 690px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .main-image:hover {
            transform: scale(1.02);
        }
        
        .product-specs {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .headline {
                font-size: 2.5em;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .header {
                margin-top: 20px;
                margin-bottom: 40px;
                flex-direction: column;
                gap: 10px;
            }
            
            .gallery-container {
                flex-direction: column;
            }
            
            .thumbnail-column {
                flex-direction: row;
                flex: none;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .thumbnail-item {
                flex: 0 0 80px;
            }
            
            .thumbnail-item img {
                height: 80px;
            }
            
            .main-image {
                height: auto;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
                        <div class="header">
                    <a href="../collections/ribs.html" class="home-link">Home</a>
                    <span class="separator">â€¢</span>
                    <span class="product-name">RiBS 600</span>
                </div>
        
        <div class="gallery-container">
            <div class="thumbnail-column">
                <div class="thumbnail-item active" onclick="changeMainImage('../Assets/Lighting/RiBS/RiBSLong/1.jpg', this)">
                    <img src="../Assets/Lighting/RiBS/RiBSLong/thumbnails/1.jpg" alt="RiBS 600 - 1">
                </div>
                <div class="thumbnail-item" onclick="changeMainImage('../Assets/Lighting/RiBS/RiBSLong/2.jpg', this)">
                    <img src="../Assets/Lighting/RiBS/RiBSLong/thumbnails/2.jpg" alt="RiBS 600 - 2">
                </div>
                <div class="thumbnail-item" onclick="changeMainImage('../Assets/Lighting/RiBS/RiBSLong/3.jpg', this)">
                    <img src="../Assets/Lighting/RiBS/RiBSLong/thumbnails/3.jpg" alt="RiBS 600 - 3">
                </div>
            </div>
            
            <div class="main-image-container">
                <a href="../Assets/Lighting/RiBS/RiBSLong/1.jpg" target="_blank" id="mainImageLink">
                    <img id="mainImage" class="main-image" src="../Assets/Lighting/RiBS/RiBSLong/1.jpg" alt="RiBS 600" loading="lazy">
                </a>
            </div>
        </div>
        
        <div class="product-specs">
        </div>
    </div>
    
    <script>
        function changeMainImage(imageSrc, thumbnailElement) {
            document.getElementById('mainImage').src = imageSrc;
            document.getElementById('mainImageLink').href = imageSrc;
            
            // Remove active class from all thumbnails
            document.querySelectorAll('.thumbnail-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked thumbnail
            thumbnailElement.classList.add('active');
        }
    </script>
</body>
</html>
