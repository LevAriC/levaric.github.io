<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIBS Collection® — Omer Zimmerman Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/ribs.css">
</head>
<body>
    <!-- Floating Home Button -->
    <a href="../index.html" class="floating-home" title="Home">
        <img src="../Assets/Logo/oz-logo-png.png" alt="Omer Zimmermann Logo" class="floating-logo">
        <span class="home-tooltip">Home</span>
    </a>

    <!-- Hero Section -->
    <section class="collection-intro">
        <div class="intro-background" style="background-image: url('../Assets/Lighting/RiBS/RiBSLong/5.jpg');">
            <div class="intro-content">
                <p class="intro-text">Ribbed shades. Wall or hanging. Some cozy, some sharp.<br>
                Handmade in Tel Aviv. Still evolving.</p>
            </div>
        </div>
    </section>

    <!-- Collection Overview -->
    <section class="collection-overview">
        <div class="format-grid">
            <!-- Pendant Format -->
            <a href="ribs/pendant.html" class="format-card" data-format="pendant">
                <div class="format-preview">
                    <img src="../Assets/ribs/pendant/ribs-pendant-600-birch.jpg" alt="RIBS Pendant in Birch" class="preview-image">
                </div>
                <div class="format-info">
                    <h3>RIBS Pendant</h3>
                </div>
            </a>

            <!-- Wall Format -->
            <a href="ribs/wall.html" class="format-card" data-format="wall">
                <div class="format-preview">
                    <img src="../Assets/ribs/wall/ribs-wall-birch-1.png" alt="RIBS Wall" class="preview-image">
                </div>
                <div class="format-info">
                    <h3>RIBS Wall</h3>
                </div>
            </a>

            <!-- Strip Format -->
            <a href="ribs/strip.html" class="format-card" data-format="strip">
                <div class="format-preview">
                    <img src="../Assets/ribs/strip/strip_birch_1.png" alt="RIBS Strip" class="preview-image">
                </div>
                <div class="format-info">
                    <h3>RIBS Strip</h3>
                </div>
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <p class="studio-info">Omer Zimmerman Studio<br>
            Handmade in Tel Aviv since 2017</p>
            <div class="footer-links">
                <a href="https://www.instagram.com/omerzimmermann/" target="_blank" rel="noopener">Instagram</a>
                <span class="separator">·</span>
                <a href="mailto:contact@omerzimmerman.com">Email</a>
                <span class="separator">·</span>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productImages = {
                pendant: [
                    {
                        src: '../Assets/ribs/pendant/ribs-pendant-600-birch.jpg',
                        alt: 'RIBS Pendant in Birch'
                    },
                    {
                        src: '../Assets/ribs/pendant/ribs-pendant-600-aluminum.jpg',
                        alt: 'RIBS Pendant in Aluminum'
                    },
                    {
                        src: '../Assets/ribs/pendant/ribs-pendant-600-perspex.jpg',
                        alt: 'RIBS Pendant in Frosted Perspex'
                    }
                ],
                wall: [
                    {
                        src: '../Assets/ribs/wall/ribs-wall-birch-1.png',
                        alt: 'RIBS Wall in Birch'
                    },
                    {
                        src: '../Assets/ribs/wall/ribs-wall-aluminum-1.png',
                        alt: 'RIBS Wall in Aluminum'
                    }
                ],
                strip: [
                    {
                        src: '../Assets/ribs/strip/strip_birch_1.png',
                        alt: 'RIBS Strip in Birch'
                    },
                    {
                        src: '../Assets/ribs/strip/strip_aluminum_1.png',
                        alt: 'RIBS Strip in Aluminum'
                    }
                ]
            };

            // Function to get a random item from an array
            function getRandomItem(array) {
                return array[Math.floor(Math.random() * array.length)];
            }

            // Set random preview images for each product type
            Object.keys(productImages).forEach(productType => {
                const card = document.querySelector(`[data-format="${productType}"]`);
                const img = card.querySelector('.preview-image');
                const randomImage = getRandomItem(productImages[productType]);
                
                img.src = randomImage.src;
                img.alt = randomImage.alt;

                // Handle loading errors
                img.onerror = function() {
                    console.error(`Failed to load image: ${this.src}`);
                    // Fallback to first image in array
                    this.src = productImages[productType][0].src;
                    this.alt = productImages[productType][0].alt;
                };
            });
        });
    </script>
</body>
</html>
