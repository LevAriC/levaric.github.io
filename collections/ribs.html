<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIBS Collection® — Omer Zimmerman Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/ribs.css">
</head>
<body>
    <!-- Floating Home Button -->
    <a href="https://omerzimer.com" class="floating-home" title="Omer Zimmermann Studio">
        <img src="../Assets/Logo/oz-logo-png.png" alt="Omer Zimmermann Logo" class="floating-logo">
        <span class="home-tooltip">Home</span>
    </a>

    <!-- Hero Section -->
    <section class="collection-intro">
        <div class="intro-background" style="background-image: url('../Assets/Lighting/RiBS/RiBSLong/5.jpg');">
            <div class="intro-content">
                <p class="intro-text">Ribbed shades. Wall or hanging. Some cozy, some sharp.<br>
                Handmade in Tel Aviv. Still evolving.</p>
            </div>
        </div>
    </section>

    <!-- Collection Overview -->
    <section class="collection-overview">
        <div class="format-grid">
            <!-- Pendant Format -->
            <a href="ribs/pendant.html" class="format-card" data-format="pendant">
                <div class="format-slideshow">
                    <img src="../Assets/Lighting/RiBS/RiBSLong/1.jpg" alt="RIBS Pendant">
                    <img src="../Assets/Lighting/RiBS/RiBSLong/2.jpg" alt="RIBS Pendant Detail">
                    <img src="../Assets/Lighting/RiBS/RiBSLong/3.jpg" alt="RIBS Pendant Installation">
                </div>
                <div class="format-info">
                    <h3>RIBS Pendant</h3>
                </div>
            </a>

            <!-- Wall Format -->
            <a href="ribs/wall.html" class="format-card" data-format="wall">
                <div class="format-slideshow">
                    <img src="../Assets/Lighting/RiBS/RiBSShort/1.jpg" alt="RIBS Wall">
                    <img src="../Assets/Lighting/RiBS/RiBSShort/2.jpg" alt="RIBS Wall Detail">
                    <img src="../Assets/Lighting/RiBS/RiBSShort/3.jpg" alt="RIBS Wall Installation">
                </div>
                <div class="format-info">
                    <h3>RIBS Wall</h3>
                </div>
            </a>

            <!-- Strip Format -->
            <a href="ribs/strip.html" class="format-card" data-format="strip">
                <div class="format-slideshow">
                    <img src="../Assets/Lighting/RiBS/1.jpg" alt="RIBS Strip">
                    <img src="../Assets/Lighting/RiBS/2.jpg" alt="RIBS Strip Detail">
                </div>
                <div class="format-info">
                    <h3>RIBS Strip</h3>
                </div>
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <p class="studio-info">Omer Zimmerman Studio<br>
            Handmade in Tel Aviv since 2017</p>
            <div class="footer-links">
                <a href="https://www.instagram.com/omerzimmermann/" target="_blank" rel="noopener">Instagram</a>
                <span class="separator">·</span>
                <a href="mailto:contact@omerzimmerman.com">Email</a>
                <span class="separator">·</span>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
