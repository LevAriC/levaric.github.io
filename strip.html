<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiBS - Strip Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .main-image {
            width: 100%;
            height: 80vh;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .thumbnail {
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .thumbnail:hover {
            transform: scale(1.05);
        }
        
        .thumbnail img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .model-info {
            margin: 40px 0;
            max-width: 800px;
        }
        
        .model-info h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        
        .model-info p {
            font-size: 1.1em;
            color: #666;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="back-link" href="#" aria-label="Go back">Back</a>
        
        <img src="Assets/Lighting/RiBS/Illustrations/Ribs long A.45.png" alt="RiBS Strip Light" class="main-image" id="mainImage">
        
        <div class="model-info">
            <h2>Strip Collection</h2>
            <p>The RiBS strip collection offers continuous lighting solutions that can be customized to any length. Available in both aluminum and natural birch wood finishes, these versatile fixtures provide seamless illumination for both residential and commercial spaces.</p>
        </div>
        
        <div class="thumbnails">
            <div class="thumbnail" onclick="updateMainImage('Assets/Lighting/RiBS/Illustrations/Ribs long A.45.png')">
                <img src="Assets/Lighting/RiBS/Illustrations/thumbnails/Ribs long A.45.png" alt="RiBS Strip A.45">
            </div>
            <div class="thumbnail" onclick="updateMainImage('Assets/Lighting/RiBS/Illustrations/Ribs long B.png')">
                <img src="Assets/Lighting/RiBS/Illustrations/thumbnails/Ribs long B.png" alt="RiBS Strip B">
            </div>
            <div class="thumbnail" onclick="updateMainImage('Assets/Lighting/RiBS/Illustrations/Ribs long Wood A.png')">
                <img src="Assets/Lighting/RiBS/Illustrations/thumbnails/Ribs long Wood A.png" alt="RiBS Strip Wood">
            </div>
        </div>
    </div>

    <script>
        function updateMainImage(src) {
            document.getElementById('mainImage').src = src;
        }

        // Deterministic back link behavior
        (function() {
          const backLink = document.querySelector('.back-link');
          if (!backLink) return;

          const HOME_PATH = '/';
          const RIBS_COLLECTION_PATH = '/ribs';
          
          function computeBackTarget() {
              const currentPath = window.location.pathname;
              
              // If current path is the RIBS Collection page -> Back goes to Home
              if (currentPath === '/ribs.html' || currentPath === '/collections/ribs.html') {
                  return HOME_PATH;
              }
              
              // If current path is any RIBS subpage -> Back goes to the RIBS Collection page
              if (currentPath.includes('/ribs/') || 
                  currentPath.includes('ribs-') || 
                  currentPath.match(/\/(pendant|strip|wall)\.html$/)) {
                  return RIBS_COLLECTION_PATH;
              }
              
              // Otherwise -> Back goes to the parent path
              if (currentPath === HOME_PATH || currentPath === '/index.html' || currentPath === '') {
                  return null; // Home page, no back link
              }
              
              const pathParts = currentPath.split('/').filter(part => part);
              if (pathParts.length > 1) {
                  pathParts.pop();
                  return '/' + pathParts.join('/');
              }
              
              return HOME_PATH;
          }
          
          function updateBackLink() {
              const target = computeBackTarget();
              if (target === null) {
                  backLink.style.display = 'none';
              } else {
                  backLink.style.display = 'block';
                  backLink.href = target;
              }
          }
          
          backLink.addEventListener('click', (e) => {
              e.preventDefault();
              const target = computeBackTarget();
              if (target) {
                  window.location.assign(target);
              }
          });
          
          // Initialize the back link
          updateBackLink();
        })();
    </script>
</body>
</html>
